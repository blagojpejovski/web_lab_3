<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Choose Album</title>
</head>
<body>
<h1>Select an Album to View Songs</h1>

<!-- Форма за избор на албум -->
<form th:action="@{/songs/byAlbum}" method="get">
  <label for="albumId">Choose an album:</label>
  <select name="albumId" id="albumId">
    <option value="" disabled selected>Select an album</option>
    <option th:each="album : ${albums}"
            th:value="${album.id}"
            th:text="${album.name}"></option>
  </select>
  <button type="submit">Show Songs</button>
</form>

<!-- Ако има песни за прикажување, ги покажуваме -->
<div th:if="${songs != null}">
  <h2>Songs in <span th:text="${album.name}"></span></h2>
  <ul>
    <li th:each="song : ${songs}">
      <p th:text="${song.title}"></p>
    </li>
  </ul>
</div>
</body>
</html>
